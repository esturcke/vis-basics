<!DOCTYPE html>
<html>
  <head>
    <title>Vis Basics</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans|Yanone+Kaffeesatz" rel=stylesheet>
    <style>
      body { font-family : "Fira Sans" }
      h1, h2, h3 {
        font-family : "Yanone Kaffeesatz";
        font-weight : normal;
      }
      .remark-code, .remark-inline-code { font-family : "Fira Mono" }
      .remark-code {
        border-left : 0.2em solid #acd;
        background  : #f6f6f6 !important;
      }
      .remark-inline-code {
        font-size  : 0.7em;
        background : #f6f6f6 !important;
        border     : 1px solid #ddd;
        padding    : 0 0.2em;
      }
    </style>
  </head>
  <body>
    <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js"></script>
    <script>
      var slideshow = remark.create({
        sourceUrl         : "readme.md",
        highlightLines    : true,
        highlightSpans    : true,
        highlightLanguage : "javascript",
        highlightStyle    : "tomorrow",
      });
    </script>
  </body>
</html>
